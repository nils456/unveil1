<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UNVEIL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="home_js.js">

    </script>
    <link rel="stylesheet" href="css/fixed.css">
    <link rel="stylesheet" href="home_style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Illustrations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vectors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Vidoes</a>
            </li>

        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#"><img src="img/logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>
<ul class="nav navbar-nav navbar-right">
  {% if user.is_authenticated %}
  <li class="nav-item">
      <a class="nav-link" href="{% url 'upload' %}">Upload</a>
  </li>
  <li>
    <a href="{% url 'logout' %}" >Log out</a>
  </li>
  <li>
    <a >Welcome: {{ user.username }}</a>
  </li>
    {% else %}
    <li><a class='nav navbar-right' href="{% url 'login' %}" ><span class="glyphicon glyphicon-user"></span></a></li>
  {% endif %}


    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

  </body>
</html>
