<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>UNVEIL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" src="home_js.js"> </script>
    <link rel="stylesheet" href="{% static "css/fixed.css" %}">
    <link rel="stylesheet" href="{% static "css/home_style.css" %}">
    <style>
      body {
      background-image: url("{% static "img/photographer.jpg" %}");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    </style>
  </head>
  <body>
    <input id="typ" name="typ" type="hidden">     <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto" >
          <li class="nav-item active">
              <a class="nav-link" onclick={typ='P'} href="#">Photos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" onclick={typ='I'} href="#">Illustrations</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" onclick={typ='V'} href="#">Vectors</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" onclick={typ='D'} href="#">Videos</a>
          </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="#"><img src="{% static "img/logo.png" %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

   {% if user.is_authenticated %}
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" href="{% url 'upload' %}">Upload</a>
           </li>
            <li  class="nav-item">
               <a class="nav-link" href="{% url 'logout' %}" >Log out</a>
           </li>
           <li  class="nav-item">
               <a >Welcome: {{ user.username }}</a>
           </li>
        </ul>
      </div>
  {% else %}
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
            </li>
        </ul>
    </div>
  {% endif %}
</nav>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% block javascript %}
    {% endblock javascript %}
  </body>
</html>
